<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gazetteer</title>

  <!-- leafletJS -->
  <link rel="stylesheet" href="assets/leaflet/leaflet.css" />
  <link rel="stylesheet" href="assets/Leaflet.markercluster-1.4.1/dist/MarkerCluster.Default.css"></link>
  <link rel="stylesheet" href="assets/Leaflet.EasyButton-master/Leaflet.EasyButton-master/src/easy-button.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
  
  <script src="assets/leaflet/leaflet.js"></script>
  <script src="assets/Leaflet.EasyButton-master/Leaflet.EasyButton-master/src/easy-button.js"></script>
  <script src="assets/Leaflet.markercluster-1.4.1/dist/leaflet.markercluster.js" type="text/javascript"></script>
  
  <link rel="stylesheet" href="libs/css/styles.css"/>
  <link rel="stylesheet" href="assets/Bootstrap/bootstrap-4.1.3-dist/css/bootstrap.css">
  
  
  
  <script src="https://kit.fontawesome.com/ceb803b2ef.js" crossorigin="anonymous"></script> 

</head>
    <body>

    <div class="preloader-wrapper">
      <div class="preloader">
          <img id="preloader-img" src="libs/images/1489.gif" alt="NILA">
      </div>
    </div>
    
    <div class="container-fluid g-0 fixed-top hstack p-2 ">
      <select id="countrySelection">Select country</select>
      <img id="markerImage" src="libs/images/299087_marker_map_icon.png" alt="marker pin">
    </div>

    <div id="map"></div>
        
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-black fw-bold " id="exampleModalLabel"><span id="country"></span></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" data-backdrop="false"></button>
          </div>
          <div class="modal-body text-black">
            <div class="container-fluid">
    
            <table class="table text-black table-borderless hs">
              <tbody>
                <tr>
                  <td class="fw-bold">Continent:</td>
                  <td class="tableFont" id="continent"></td>
                </tr>
                <tr>
                  <td class="fw-bold">Population:</td>
                  <td class="tableFont" id="population"></td>
                </tr>
                <tr>
                  <td class="fw-bold">Languages:</td>
                  <td class="tableFont" id="languages"></td>
                </tr>
                <tr>
                  <td class="fw-bold">Currency:</td>
                  <td class="tableFont" id="currency"></td>
                </tr>
                <tr>
                  <td class="fw-bold">Exchange:</td>
                  <td class="tableFont" id="exchange"></td>
                </tr>
                </tr>
              </tbody>
            </table>
    
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade " id="myModalWeather" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content weather">
            <h5 class="modal-title text-white fw-bold " id="exampleModalLabel"><span id="country"></span></h5>
              <button type="button" class="btn-close weather" data-bs-dismiss="modal" aria-label="Close" data-backdrop="false"></button>
            
            <div class="modal-body text-black">
              <div class="container-fluid">
        
                  <div class="row ">
                    <div class="col">
                    </div>
                    <div class="col hstack fw-bold">
                      <p class="text-center">Weather in <span id="capital"></span></p>
                    </div>
                    <div class="col">
                    </div>
                  </div>
                  <div class="row ">
                    <div class="col">
                    </div>
                    <div class="col hstack">
                      <p id="condition"></p>
                    </div>
                    <div class="col">
                    </div>
                  </div>

                  <table class="table text-black table-borderless hs">
                    <tbody>
                      <tr>
                        <td class="fw-bold">Date:</td>
                        <td class="tableFont" id="date"></td>
                      </tr>
                      <tr>
                        <td class="fw-bold">Temperature:</td>
                        <td class="tableFont" id="temp"></td>
                      </tr>
                      <tr>
                        <td class="fw-bold">Feels Like:</td>
                        <td class="tableFont" id="feelsLike"></td>
                      </tr>
                      <tr>
                        <td class="fw-bold">High:</td>
                        <td class="tableFont" id="tempMax"></td>
                      </tr>
                      <tr>
                        <td class="fw-bold">Low:</td>
                        <td class="tableFont" id="tempMin"></td>
                      </tr>
                      <tr>
                        <td class="fw-bold">Pressure:</td>
                        <td class="tableFont" id="pressure"></td>
                      </tr>
                      <tr>
                        <td class="fw-bold">Humidity:</td>
                        <td class="tableFont" id="humidity"></td>
                      </tr>
                    </tbody>
                  </table>
      
              </div>
            </div>
          </div>
        </div>
      </div>
      
    <script src="popper.min.js"></script>
    <script src="libs/js/jquery-3.6.0.min.js"></script>    
    <script src="libs/js/script.js" type="text/javascript"></script>
    <script src="assets/Bootstrap/bootstrap-4.1.3-dist/js/bootstrap.js"></script>
    
</body>
</html>
