<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gazetteer</title>
  <link rel="icon" type="image/jpg" href="favicon.png"/>
  <!-- leafletJS -->
  <link rel="stylesheet" href="vendors/leaflet/leaflet.css" />
  <link rel="stylesheet" href="vendors/Leaflet.markercluster-1.4.1/dist/MarkerCluster.Default.css"></link>
  <link rel="stylesheet" href="vendors/Leaflet.EasyButton-master/Leaflet.EasyButton-master/src/easy-button.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" >

  <link rel="stylesheet" href="vendors/fontawesome-free-6.0.0-beta3-web/css/all.min.css">
  <link rel="stylesheet" href="vendors/ExtraMarkers/css/leaflet.extra-markers.min.css">
  <link rel="stylesheet" href="vendors/Bootstrap/bootstrap-4.1.3-dist/css/bootstrap.css">
  <link rel="stylesheet" href="vendors/caleandar/css/theme2.css">

  <link rel="stylesheet" href="libs/css/styles.css"/>  
  

</head>
    <body>

    <div class="preloader-wrapper">
      <div class="preloader">
          <img id="preloader-img" src="libs/images/1489.gif" alt="NILA">
      </div>
    </div>
    
    <div class="container-fluid g-0 fixed-top hstack p-2 ">
      <select id="countrySelection">Select country</select>
      <img id="markerImage" src="libs/images/299087_marker_map_icon.png" alt="marker pin">
    </div>

    <div id="map"></div>
     
    <!-- information model -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" id="informationModal">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-black fw-bold " id="exampleModalLabel"><span id="country"></span></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" data-backdrop="false"></button>
          </div>
          <div class="modal-body text-white">
            <div class="container-fluid  resize">
    
            <table class="table text-black table-borderless hs table-striped">
              <tbody>
                <tr>
                  <td class="fw-bold">Continent</td>
                  <td class="tableFont" id="continent"></td>
                </tr>
                <tr>
                  <td class="fw-bold">Population</td>
                  <td class="tableFont" id="population"></td>
                </tr>
                <tr>
                  <td class="fw-bold">Languages</td>
                  <td class="tableFont" id="languages"></td>
                </tr>
                <tr>
                  <td class="fw-bold">Currency</td>
                  <td class="tableFont" id="currency"></td>
                </tr>
                <tr>
                  <td class="fw-bold">Exchange</td>
                  <td class="tableFont" id="exchange"></td>
                </tr>
                </tr>
              </tbody>
            </table>
    
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- weather modal -->
    <div class="modal fade " id="myModalWeather" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content weather">
            <h5 class="modal-title text-black fw-bold " id="exampleModalLabel"><span id="country"></span></h5>
              <button type="button" class="btn-close weather" data-bs-dismiss="modal" aria-label="Close" data-backdrop="false"></button>
            
            <div class="modal-body text-black">
              <div class="container-fluid">
        
                <!-- first row -->
                  <div class="row "> 
                    <div class="col">
                    </div>
                    <div class="col hstack fw-bold">
                      <p class="text-center">Weather in <span id="capital"></span></p>
                    </div>
                    <div class="col">
                    </div>
                  </div>
                  <!-- second row -->
                  <div class="row "> 
                    <div class="col">
                    </div>
                    <div class="col">
                      <img id="weatherImage" src="">
                    </div>
                    <div class="col">
                    </div>
                  </div>
                  <!-- third row -->
                  <div class="row border-bottom">
                    <div class="col">
                    </div>
                    <div class="col hstack">
                      <p id="condition"></p>
                    </div>
                    <div class="col">
                    </div>
                  </div>

                  

                  <table class="table text-black table-borderless hs">
                    <tbody>
                      <tr>
                        <td class="fw-bold">Date:</td>
                        <td class="tableFont" id="date"></td>
                      </tr>
                      <tr>
                        <td class="fw-bold">Temperature:</td>
                        <td class="tableFont" id="temp"></td>
                      </tr>
                      <tr>
                        <td class="fw-bold">Feels Like:</td>
                        <td class="tableFont" id="feelsLike"></td>
                      </tr>
                      <tr>
                        <td class="fw-bold">High:</td>
                        <td class="tableFont" id="tempMax"></td>
                      </tr>
                      <tr>
                        <td class="fw-bold">Low:</td>
                        <td class="tableFont" id="tempMin"></td>
                      </tr>
                      <tr>
                        <td class="fw-bold">Pressure:</td>
                        <td class="tableFont" id="pressure"></td>
                      </tr>
                      <tr>
                        <td class="fw-bold">Humidity:</td>
                        <td class="tableFont" id="humidity"></td>
                      </tr>
                    </tbody>
                  </table>
      
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- calendar model -->
      <div id="myCaleandarModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content" id="holidaySize">
            <div class="modal-header border-bottom">
              <h3>Bank Holidays</h3>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" data-backdrop="false"></button> 
            </div>
              <div class="modal-body">
              <table id="getTable" class="table text-black table-borderless hs ">
                <!-- <tbody id="holidayName"></tbody class=""> -->
              </table>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Gallery modal -->
      <div id="myPhotoModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" id="photoContainer">
          <div class="modal-content">
            <div class="modal-header no-border">
              <h3></h3>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" data-backdrop="false"></button> 
            </div>
            <div class="modal-body">
              <div class="container">
                <div class="row">
                  <div class="col-sm">
                    <img class="img-thumbnail" id="photo1" src="" alt="">
                  </div>
                  <div class="col-sm">
                  <img class="img-thumbnail" id="photo2" src="" alt="">
                  </div>
                  <div class="col-sm">
                  <img class="img-thumbnail" id="photo3" src="" alt="">
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm">
                    <img class="img-thumbnail" id="photo4" src="" alt="">
                  </div>
                  <div class="col-sm">
                  <img class="img-thumbnail" id="photo5" src="" alt="">
                  </div>
                  <div class="col-sm">
                  <img class="img-thumbnail " id="photo6" src="" alt="">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Corona virus model -->
      <div class="modal fade" id="myCoronaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" id="coronaModal">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-black fw-bold " id="exampleModalLabel">COVID-19 Stats</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" data-backdrop="false"></button>
            </div>
            <div class="modal-body text-white">
              <div class="container-fluid">
      
              <table class="table text-black table-borderless hs table-striped">
                <thead>
                  <td></td>
                  <td class="fw-bold text-center">Today</td>
                  <td class="fw-bold text-center">Total</td>
                </thead>
                <tbody>
                  <tr>
                    <td class="fw-bold">Deaths</td>
                    <td class="tableFont text-center" id="todayDeaths"></td>
                    <td class="tableFont text-right" id="totalDeaths"></td>
                  </tr>
                  <tr>
                    <td class="fw-bold">Confirmed cases</td>
                    <td class="tableFont text-center" id="todayConfirmed"></td>
                    <td class="tableFont text-right" id="totalConfirmed"></td>
                  </tr>
                  <tr>
                    <td class="fw-bold">Recovered</td>
                    <td class="tableFont text-center">-</td>
                    <td class="tableFont" id="totalRecovered"></td>
                  </tr>
                </tbody>
              </table>

              <table class="table text-black table-borderless hs">
                <tbody>
                  <tr>
                    <td class="fw-bold">Cases per million</td>
                    <td class="tableFont text-right" id="perMillion"></td>
                  </tr>
                  <tr>
                    <td class="fw-bold">Death rate</td>
                    <td class="tableFont text-right" id="deathRate"></td>
                  </tr>
                  <tr>
                    <td class="fw-bold">Recovery rate</td>
                    <td class="tableFont text-right" id="recoveryRate"></td>
                  </tr>
                </tbody>
              </table>



                
              </table>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- news modal -->
      <div class="modal fade" id="myNewsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable container-fluid" id="newsModal">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-black fw-bold " id="newsModalLable"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" data-backdrop="false"></button>
            </div>
            <div class="modal-body" id="newsArticles">
      
              </table>
            </div>
          </div>
        </div>
      </div>

    <script src="libs/js/jquery-3.6.0.min.js"></script>
    <script src="vendors/caleandar/js/caleandar.js"></script>
    <script src="vendors/leaflet/leaflet.js"></script>
    <script src="vendors/Leaflet.EasyButton-master/Leaflet.EasyButton-master/src/easy-button.js"></script>
    <script src="vendors/Leaflet.markercluster-1.4.1/dist/leaflet.markercluster.js" type="text/javascript"></script>
    <script src="vendors/ExtraMarkers/js/leaflet.extra-markers.min.js"></script>
    <script src="vendors/Bootstrap/bootstrap-4.1.3-dist/js/bootstrap.js"></script>
    <script src="libs/js/script.js" type="text/javascript"></script>
</body>
</html>
